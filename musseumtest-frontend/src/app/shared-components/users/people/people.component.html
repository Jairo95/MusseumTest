<p-tabView>
  <p-tabPanel header="Persona">

    <p-card>
      <strong>Datos de Persona</strong>
      <div class="ui-grid-row">
        <div class="ui-g-6">
          <span class="ui-float-label">
            <input id="name" type="text" size="30" pInputText [(ngModel)]="person.Name" required>
            <label for="name">Nombre</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="ui-float-label">
            <input id="lastName" type="text" size="30" pInputText [(ngModel)]="person.LastName">
            <label for="lastName">Apellido</label>
          </span>
        </div>
        <br>
        <div class="ui-g-6">
          <span class="ui-float-label">
            <input id="email" type="text" size="30" pInputText [(ngModel)]="person.Email">
            <label for="email">Correo</label>
          </span>
        </div>
        <div class="ui-g-6">
          <span class="ui-float-label">
            <input id="identity" type="text" size="30" pInputText [(ngModel)]="person.Identity" required>
            <label for="identity">Cedula</label>
          </span>
        </div>
        <br>
        <div class="ui-g-6">
          <span class="ui-float-label">
            <input id="phone" type="text" size="30" pInputText [(ngModel)]="person.Phone">
            <label for="phone">Telefono</label>
          </span>
        </div>
      </div>
    </p-card>
  </p-tabPanel>
  <p-tabPanel header="Usuarios">
    <strong>Datos de usuario</strong>
    <div class="ui-grid-row">
      <div class="ui-g-6">
        <span class="ui-float-label">
          <input id="username" type="text" size="30" pInputText>
          <label for="username">Nombre de usuario</label>
        </span>
      </div>
      <div class="ui-g-6">
        <p-dropdown [options]="classrooms" [(ngModel)]="selectedClassroom"
                    placeholder="Seleccione una clase"
        ></p-dropdown>
      </div>
      <br>
      <div class="ui-g-6">
        <span class="ui-float-label">
          <input id="password" type="text" size="30" pInputText>
          <label for="password">Contrase√±a</label>
        </span>
      </div>
      <div class="ui-g-6">
        <strong>Rol: {{rol}}</strong>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>

<p-footer>
  <button pButton type="button" (click)="back()" label="Regresar" class="ui-button-danger"></button>
  <button pButton type="button" (click)="save()" label="Guardar"></button>
</p-footer>
