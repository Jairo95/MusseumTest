<p-card >
  <p-header>Clases</p-header>



  <strong>Pruebas rendidas</strong>
  <p-table [columns]="cols" [value]="records" selectionMode="single"
           [(selection)]="selectedRecord" [rows]="5"
           (onRowSelect)="onRecordSelected()"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <div *ngIf="col.header==='Fecha'">
            {{rowData[col.field].toISOString().substring(0, 10)}}
          </div>
          <div *ngIf="col.header!=='Fecha'">
            {{rowData[col.field]}}
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>


</p-card>
